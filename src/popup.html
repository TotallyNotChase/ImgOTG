<!DOCTYPE html>
<html lang="en" dir="ltr">
  <style type="text/css">
    body {
      width: 300px;
      height: 400px;
    }
    .title {
      font-size: 32px;
      margin-left: 15px;
      margin-right: 10px;
    }
    .rotators {
      position: fixed;
      top: 55px;
      width: 100%;
    }
    .rotator_button {
      float: left;
      font-size: 20px;
      text-align: center;
      border-radius: 10px;
      display: inline-block;
      background-color: rgb(18, 68, 148);
    }
    #rotate_clock {
      position: fixed;
      top: 56px;
      right: 15px;
    }
    #rotate_anticlock {
      position: fixed;
      top: 60px;
      left: 10px;
    }
  </style>
  <head>
    <meta charset="utf-8">
    <title>ImgOTG Control</title>
    <script src="popup.js" charset="utf-8"></script>
  </head>
  <body background="images/background.jpg">
    <header class="title">
      <span style="color:orange;">Image</span>|<span style="color:purple;">On-The-Go!</span>
    </header>
    <div class="rotators">
      <button type="button" class="rotator_button" id="rotate_anticlock">↶</button>
      <button type="button" class="rotator_button" id="rotate_clock">↷</button>
    </div>
  </body>
</html>
